<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
        <div class="page-header">
            <h3>Login</h3>
        </div>
        <div class="alert alert-info" ng-show="main.isSuccess">{{ main.Msg}}</div>
        <div class="alert alert-danger" ng-show="!main.isSuccess && main.Msg">{{ main.Msg}}</div>
        <form ng-submit="main.doLogin(loginData)">
           
            <label for="username">Username:s</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="main.loginData.username">
            <br>
            <label for="password">Password: </label>
            <input type="text" name="password" id="password" class="form-control" ng-model="main.loginData.password">
            <br>
            <button class="btn btn-success" type="submt">Login</button>
        </form>

        <br/>
        <div class="jumbotron text-center" ng-show="login.loading    ">
            <span class="glyphicon glyphicon-repeat spinner"></span>
            <p>loading</p>
        </div>

    </div>
</div>
